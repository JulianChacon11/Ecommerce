<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./Js/login.js" defer></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Login Usuarios</title>
</head>

<body>
  <div class="flex flex-col w-full h-screen bg-[url('https://images.unsplash.com/photo-1501884428012-aa321a256730?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXwxMTIzNjQwfHxlbnwwfHx8fA%3D%3D&w=1000&q=80')] bg-cover bg-no-repeat
    items-center justify-center">
    <form id="login"
      class="flex flex-col w-[500px] h-[520px] absolute bg-black bg-opacity-75 items-center rounded-lg border-2 border-black">
      <h1 class="text-white font-[400] text-[28px] tracking-[4px] mt-[15px]">BIENVENIDO</h1>
      <input class="h-[50px] max-w-[248px] my-[50px] text-[16px] " type="text" placeholder="Nombre usuario"
        id="username">
      <div class="flex items-center justify-center">
        <input class="h-[50px] max-w-[248px] ml-[35px] text-[16px] text-left" type="password" placeholder="contraseña"
          id="password">
        <span class="h-[50px] pt-[10px] pl-[10px] hover:cursor-pointer">
          <i id="eyeIcon" class="material-symbols-outlined h-[50px] text-white">visibility_off</i>
        </span>
      </div>



      <button class="w-[150px] py-[10px] mt-[50px] rounded-lg bg-white " id="btn-login">Login</button>
      <h2 id="msg-error" class="text-[16px] text-[red] hidden mt-[8px]">Error de usuario y/o contraseña</h2>
      <div class="flex text-[16px] text-white mt-[15px]">
        <input type="checkbox" name="recordarme" id="recordarme">
        <label class="ml-[6px]" for="recordarme">Recuerdame</label>
      </div>
      <h2 class="text-[16px] mt-[20px] text-white underline underline-offset-2 hover:cursor-pointer">Olvide mi
        contraseña</h2>
      <h2 class="text-[16px] mt-[10px] text-white underline underline-offset-2 hover:cursor-pointer">Registrase</h2>
      <form />
  </div>
</body>

</html>
